<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  .main-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-left: 40px;
    box-sizing: border-box;
    background: #f5f5f5;
  }

  .info-box {
    width: 320px;
    min-height: 150px;
    background: #fff;
    border: 2px solid #4CAF50;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-right: 40px;
    padding: 24px 20px;
    font-size: 0.95em;
    color: #333;
    display: none;
    flex-direction: column;
    justify-content: center;
    transition: all 0.3s;
  }

  .info-box.active {
    display: flex;
    animation: fadeIn 0.4s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .circle-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: auto;
    border-radius: 50%;
    background: #ffffff;
    border: 3px solid #ccc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .center-circle {
    position: absolute;
    width: 150px;
    height: 150px;
    background: #4CAF50;
    color: white;
    font-weight: bold;
    font-size: 1.2em;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
  }

  .option {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 0.9em;
    font-weight: bold;
    cursor: pointer;
    transition: none;
  }

  .option i {
    font-size: 2em;
    margin-bottom: 8px;
    transition: transform 0.3s ease;
  }

  .option:hover i {
    transform: scale(1.2);
  }

  .opt1 { background: #f89f32; top: 0; left: 50%; transform: translate(-50%, 0); }
  .opt2 { background: #29b6f6; top: 50%; left: 100%; transform: translate(-100%, -50%); }
  .opt3 { background: #ab47bc; bottom: 0; left: 50%; transform: translate(-50%, 0); }
  .opt4 { background: #66bb6a; top: 50%; left: 0; transform: translate(0, -50%); }
</style>

<div class="main-container">
  <div id="infoBox" class="info-box"></div>

  <div class="circle-container">
    <div class="center-circle" onclick="resetInfo()">PLAN<br>DE CLASE</div>

    <div class="option opt1" onclick="showInfo('justificacion')">
      <i class="fas fa-lightbulb"></i>
      Justificación
    </div>
    <div class="option opt2" onclick="showInfo('objetivo')">
      <i class="fas fa-bullseye"></i>
      Objetivo
    </div>
    <div class="option opt3" onclick="showInfo('competencias')">
      <i class="fas fa-graduation-cap"></i>
      Competencias
    </div>
    <div class="option opt4" onclick="showInfo('recursos')">
      <i class="fas fa-book"></i>
      Recursos
    </div>
  </div>
</div>

<script>
  const infoData = {
    justificacion: `El curso “Procesos Evaluativos en Ciencias” parte de la necesidad de repensar las prácticas de evaluación en la enseñanza de las ciencias. Se propone una reconceptualización de la evaluación, no solo como medición, sino como una herramienta pedagógica para mejorar el aprendizaje. El curso promueve el análisis crítico y la transformación de las prácticas tradicionales, reconociendo el valor formativo, regulador y reflexivo de la evaluación.`,

    objetivo: `Desarrollar en los estudiantes capacidades para analizar, diseñar y aplicar procesos evaluativos contextualizados, pertinentes y coherentes con los enfoques formativos de la educación en ciencias.`,

    competencias: `<ul>
      <li>Comprensión crítica de los fundamentos teóricos y pedagógicos de la evaluación.</li>
      <li>Capacidad para diseñar instrumentos e implementar estrategias evaluativas pertinentes.</li>
      <li>Reflexión sobre el impacto de las prácticas evaluativas en el aprendizaje de las ciencias.</li>
      <li>Disposición para incorporar la evaluación formativa como herramienta de mejora pedagógica.</li>
    </ul>`,

    recursos: `<ul>
      <li>Textos académicos y científicos (Santos Guerra, Gimeno Sacristán, Tobón, Anijovich, entre otros).</li>
      <li>Presentaciones de clase y material multimedia.</li>
      <li>OVA (Objeto Virtual de Aprendizaje) y recursos interactivos.</li>
      <li>Actividades prácticas, talleres y análisis de casos.</li>
    </ul>`
  };

  function showInfo(key) {
    const box = document.getElementById('infoBox');
    box.innerHTML = infoData[key];
    box.classList.add('active');
  }

  function resetInfo() {
    const box = document.getElementById('infoBox');
    box.innerHTML = '';
    box.classList.remove('active');
  }
</script>
